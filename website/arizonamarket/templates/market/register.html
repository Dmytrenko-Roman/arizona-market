{% extends "market/base.html" %}

{% block title %}
    Register
{% endblock %}

{% block content %}     

<!--Register--> 
<div class="container py-5">
	{% if messages %}
     	{% for message in messages %}
			<div class="alert alert-success" role="alert">
				{{ message|safe }}
			</div>
     	{% endfor %}
 	{% endif %}
	<h2 class="text-center">Register</h2>
	<form method="POST">
		{% csrf_token %}
		<input type="text" placeholder="Username" class="form-control" name="username"><br>
		<input type="text" placeholder="Email" class="form-control" name="email"><br>
		<input type="password" placeholder="Password" class="form-control" name="password1"><br>
		<input type="password" placeholder="Repeat the password" class="form-control" name="password2"><br>
		<input type="text" placeholder="Server" class="form-control" name="server"><br>
		<button class="btn btn-primary btn-lg btn-info" type="submit">Register</button>
	</form>
	<br>
	<p class="text-center">If you already have an account, <a href="{% url 'login' %}">login</a> instead.</p>
</div>

{% endblock %}
