{% extends "market/base.html" %}

{% block title %}
    Register
{% endblock %}

{% block content %} 

{% load crispy_forms_tags %}         

<!--Register--> 
<div class="container py-5">
	<span>{{ message }}</span>
	<h1>Register</h1>
	<form method="POST">
		{% csrf_token %}
		<!-- {{ register_form|crispy }} -->
		<input type="text" placeholder="Username" class="form-control" name="username"><br>
		<input type="text" placeholder="Email" class="form-control" name="email"><br>
		<input type="text" placeholder="Password" class="form-control" name="password1"><br>
		<input type="text" placeholder="Repeat the password" class="form-control" name="password2"><br>
		<input type="text" placeholder="Server" class="form-control" name="server"><br>
		<button class="btn btn-primary" type="submit">Register</button>
	</form>
	<p class="text-center">If you already have an account, <a href="{% url 'login' %}">login</a> instead.</p>
</div>

{% endblock %}
